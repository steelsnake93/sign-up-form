<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="wraper">
        <div class="image-sidebar">
            <div class="logo-section">
                <img src="./images/odin-lined.png" alt="Logo Odin" class="logo">
                ODIN
            </div>
            <div class="p">
                Photo by
                <a
                    href="https://unsplash.com/@fakurian?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                    Milad
                    Fakurian
                </a>
                on
                <a
                    href="https://unsplash.com/photos/wNsHBf_bTBo?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                    Unsplash
                </a>
            </div>
        </div>
        <div class="signup-container">
            <div class="box box-1">
                <p class="info-text">
                    This is not a real online service! You know you need something <br />
                    like this in your life to help you realize your deepest dreams. <br /> <br />
                    Sign up <em>now</em> to get started.
                </p>
            </div>
            <div class="box box-2">
                <div class="form-section">
                    <div class="form-box">
                        <h2 class="info-text">Let's do this!</h2>
                        <form action="#" method="post" id="signupForm">
                            <div class="input-columns">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" placeholder="First Name">
                                <label for="email">Email</label>
                                <input type="email" id="email" placeholder="Email">
                                <label for="password">Password</label>
                                <input class="error" type="password" id="password" placeholder="Password">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" placeholder="Last Name">
                                <label for="phone">Phone Number</label>
                                <input type="text" id="phone" placeholder="Phone Number">
                                <label for="confirmPassword">Confirm Password</label>
                                <input class="error" type="password" id="confirmPassword"
                                    placeholder="Confirm Password">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="box box-3">
                <button type="submit" form="signupForm">Create Account</button>
                <p class="login-text">Already have an account? <a href="#">Log In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
