<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">    
    <title>Sign Up Form</title>
</head>
<body>
    <div class="wrap-container">
            
        <div class="left">

                <div class="logo-back">
                    
                    <div class="img-logo">
                        <p id="logo"><img src="./images/odin-lined.png" alt="OdinLogo" class="odin-img"/></p>
                        <h1 class="odin">ODIN</h1>
                    </div>

                </div>

                <div class="img-description">

                    <p class="img-info">
                        Photo by 
                        <a href="https://unsplash.com/@scottrodgerson?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                        Scott Rodgerson</a>
                        on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                        Unsplash</a>
                    </p>
                    
                </div>

        </div>

        <div class="right">

            <div class="box-one">
                <h2> 
                    This is not a real online service! You know you need something <br/> 
                    like this in your life to help you realize your deepest dreams. <br/>
                    Sign up <em>now</em> to get started.
                    <br/> <br/>
                    You <em>know</em> you want to.
                </h2>
            </div>  
                
            <div class="box-two">

                <form class="form-box" method="register" action="/register" name="register">
                    
                    <legend>Let's do this!</legend>

                    <div class="column">

                        <div class="column-left">
                            
                                <div class="first-name">
                                    <label for="first name">FIRST NAME</label>
                                    <input type="text" placeholder="Enter your first name" name="first name" required title="Please enter your first name">
                                </div>

                                <div class="email">
                                    <label for="email" class="required">EMAIL</label>
                                    <input type="email" placeholder="you@example.com" name="email" id="email" required title="Please enter your Email">
                                </div>

                                <div class="password">
                                    <label for="password" class="required">PASSWORD</label>
                                    <input type="password" name="password" id="password" required>
                                </div>
                                <p id="error"></p>
                               
                        </div>

                        <div class="column-right">

                                <div class="last-name">
                                    <label for="lastname" class="required">LAST NAME</label>
                                    <input type="text" placeholder="Enter your last name" name="last-name" id="lastname" required title="Please enter your last name">
                                </div>

                                <div class="phone">
                                    <label for="phone">PHONE NUMBER</label>
                                    <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                                </div>

                                <div class="confirm-password">
                                    <label for="confirm-password" class="required">CONFIRM PASSWORD</label>
                                    <input type="password" name="confirm-password" id="confirm-password" required>
                                </div>

                        </div>    

                    </div>
                    
                    <input type="submit" value="Create Account" id="submit">

                </form>
                
            </div>

            <div class="box-three">

                <div class="register">
                    
                    <h1>Already have an account?<a href="#" class="login"> Log In</a></h1>
                </div>

            </div>

        </div>

    </div>

<script src="main.js"></script>
</body>
</html>
